name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: make deps

#      - name: Run linter
#        uses: golangci/golangci-lint-action@v6
#        with:
#          version: latest

      - name: Run tests
        run: make test

      - name: Build
        run: make build
